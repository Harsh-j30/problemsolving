<html>
    <head>
        <title>Odd Even</title>
    </head>
    <body>
        <h1>Check Whether The Number Is Odd Or Even</h1>
        <label for="num">Enter Any Number :</label>
        <input type="number" id="num" placeholder="Type Number" ><br>
        <button type="submit" onclick="CheckNum()">Check</button>
        <p id="disp"></p>

        <script>
            
        function CheckNum()
        { 
            

            let number =document.getElementById("num").innerHTML;

            if (number === '') {
                document.getElementById('result').textContent = 'Please enter a number.';
                return;
            }
            const num = parseInt(number, 10);


if (num % 2 === 0) {
    document.getElementById('disp').textContent = `${num} is Even.`;
} else {
    document.getElementById('disp').textContent = `${num} is Odd.`;
}
        }
        </script>
    </body>
</html>
